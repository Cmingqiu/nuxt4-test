services:
  nuxt-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nuxt4-test
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      # 根据你的 nuxt.config.ts 配置环境变量
      # - NUXT_PUBLIC_API_URL=https://api.example.com
      # - NUXT_API_SECRET=your-secret-key
      # - NUXT_PUBLIC_API_TIMEOUT=30000
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # 可选：Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: nuxt4-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./certs:/etc/nginx/certs:ro  # SSL 证书目录（启用 HTTPS 时取消注释）
    depends_on:
      - nuxt-app
    # profiles 用于按需启动服务。只有在使用 `--profile with-nginx` 参数时，nginx 服务才会被启用。
    profiles:
      - with-nginx  # 使用 --profile with-nginx 启用

